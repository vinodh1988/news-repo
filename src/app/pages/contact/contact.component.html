<div class="reachus">
    <h3> Post your article Here </h3>
    <h5>Title</h5>
    <br/>
    
    <input type="text" class="title-text" [(ngModel)]="title">
    <br/>
    <br/>
    <h5>Article</h5>

    <br/>
    <textarea [(ngModel)]="text"></textarea>
    <br/>
    <br/>
    <ul>
        <li *ngFor="let x of errors">{{x}}</li>
    </ul>
    <button class="btn btn-dark" (click)="postData()">Submit Article</button>
</div>
